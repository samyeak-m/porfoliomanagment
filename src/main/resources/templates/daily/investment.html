<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Page - Stock Management</title>
  <link rel="stylesheet" href="/css/daily/dailydata.css">
</head>
<body>

<main>
  <section>
    <h2>Investment Prediction</h2>
    <form id="investment-form">
      <label for="amount">Investment Amount:</label>
      <input type="number" id="amount" name="amount" required placeholder="Enter investment amount">

      <label for="day">Number of Days:</label>
      <input type="number" id="day" name="day" required placeholder="Number of days">

      <button type="submit">Predict Best Stocks</button>
    </form>

  </section>

  <section id="result-section">
    <h3>Predicted Stocks for Investment</h3>
    <div id="stock-list">
    </div>
  </section>
</main>
<script src="/js/daily/data.js"></script>
</body>
</html>
