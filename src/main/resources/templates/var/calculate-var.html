<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Calculate VaR for Stock</title>
    <link rel="stylesheet" href="/css/var/var.css">
</head>
<body>
<h1>Calculate VaR for Stock</h1>
<form th:action="@{/var}" method="get">
    <label for="stockSymbol">Stock Symbol:</label>
    <input type="text" id="stockSymbol" name="stockSymbol" required>

    <label for="days">Number of Days:</label>
    <input type="number" id="days" name="days" min="1" required>

    <button type="submit">Calculate VaR</button>
</form>

<div th:if="${var != null}">
    <h2>VaR Calculation Result</h2>
    <p><b>Initial Stock Price: Rs.</b> : <span th:text="${initialStockPrice}"></span></p>
    <p><b>confidence level : </b><span th:text="${confidenceLevel}"></span>%
        <br/><b>Value at Risk (VaR) : </b><span th:text="${var}"></span> (<span th:text="${varPercentage}"></span>% of initial investment)</p>
</div>

<div th:if="${error != null}">
    <h2>Error</h2>
    <p th:text="${error}"></p>
</div>
</body>
</html>
